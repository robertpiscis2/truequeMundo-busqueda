<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="http://truequemundo.xyz/frontendAnyUser/images/icon_logo.png"
      type="image/png"
    />
    <title>TruequeMundo</title>
    <link
      rel="stylesheet"
      href="http://truequemundo.xyz/frontendAnyUser/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="http://truequemundo.xyz/frontendAnyUser/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="http://truequemundo.xyz/frontendAnyUser/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="http://truequemundo.xyz/frontendAnyUser/css/my-styles/principal.css"
    />
  </head>
  <body>
    <header
      class="card text-center d-flex flex-column align-items-center"
      id="header"
    >
      <div
        class="d-flex justify-content-between align-items-center"
        id="headerTop"
      >
        <div
          class="d-flex flex-row justify-content-between align-items-center"
          id="headerTopLeft"
        >
          <a href=""
            ><img
              src="http://truequemundo.xyz/frontendAnyUser/images/logo.png"
              alt="logoTruequeMundo"
              class="img-logo"
              id="linkLogo"
          /></a>
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center">
          <a
            id="btnRegister"
            href="https://www.truequemundo.online/"
            class="btn btn-primary btn-bkg text-white"
            >Regístrate</a
          >
        </div>
      </div>

      <nav class="d-flex flex-row justify-content-center" id="headerBottom">
        <div
          class="d-flex flex-row justify-content-between align-items-center"
          id="headerTopRight"
        >
          <div class="d-flex flex-row align-items-center" id="searcher">
            <!--FORM to DIV-->
            <input
              type="text"
              size="10"
              placeholder="Pais..."
              id="countrySearcher"
              class="item-searcher"
            />
            <input
              type="text"
              size="10"
              placeholder="Ciudad..."
              id="citySearcher"
              class="item-searcher"
            />
            <input
              type="text"
              size="20"
              placeholder="Qué estás buscando?"
              id="txtSearcher"
              class="item-searcher"
            />
            <!-- <input type="submit" id="btnSearcher" value="Search" class="btn btn-primary btn-bkg"> -->
            <button id="btnSearcher" class="btn btn-primary btn-bkg text-white">
              Buscar
            </button>
            <!--FORM to DIV-->
          </div>
        </div>
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link font-color" href="#"
              ><i class="fas fa-star"></i> Populares</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link font-color" href="#"
              ><i class="fas fa-clock"></i> Vistos Recientemente</a
            >
          </li>
        </ul>
      </nav>
      <h1 id="titlePrincipal"></h1>
    </header>
    <div class="container-principal" id="cont-principal">
      <main class="d-flex flex-column" id="principal">
        <section
          class="d-flex flex-wrap justify-content-between"
          id="sectionPrincipal"
        >
          <!--ARTICLES-->
        </section>
        <div class="d-flex justify-content-center m-3">
          <button id="btnWatchMore" class="btn btn-info">Ver más</button>
        </div>
      </main>
    </div>

    <footer class="card text-center" id="footer">
      <div class="card-body">
        <h5 class="card-title text-white">Copyright © 2020 TruequeMundo</h5>
        <p class="card-text text-white">Sitio Web creado por FuturaSoft</p>
      </div>
    </footer>

    <script src="http://truequemundo.xyz/frontendAnyUser/js/popper.min.js"></script>
    <script src="http://truequemundo.xyz/frontendAnyUser/js/jquery.min.js"></script>
    <script src="http://truequemundo.xyz/frontendAnyUser/js/bootstrap.min.js"></script>
    <script src="http://truequemundo.xyz/frontendAnyUser/js/my-scripts/script-searchFirst.js"></script>
    <script src="http://truequemundo.xyz/frontendAnyUser/js/my-scripts/script-search-principal.js"></script>
    <script src="http://truequemundo.xyz/frontendAnyUser/js/my-scripts/script-loadItemsRandom.js"></script>
  </body>
</html>
